{% extends 'base.html' %}

{% block body_block %}
    <h1>WebIDE Login</h1>
        New User? Contact an Administrator to create an account.
        <br />
        <br />

        <form id="login_form" method="post" action="/web_ide/login/">

            {% csrf_token %}

            Existing Users:
            <br />
            Username: <input type="text" name="username" value="" size="45" />
            <br />
            Password: <input type="password" name="password" value="" size="45" />
            <br />

            {% if invalid %}
                <font color="red">
                    Your username/password combo doesn't exist.
                </font>
                <br />
            {% endif %}

            <input type="submit" value="submit"
                   style="width: 50px; height: 20px"/>
        </form>
{% endblock %}
