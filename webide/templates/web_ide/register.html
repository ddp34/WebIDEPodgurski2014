{% extends 'base.html' %}

{% block body_block %}
    <h1>Registration</h1>
    {% if registered %}
    <strong>You are registered!</strong>
    <a href="/web_ide/">Go back to the homepage.</a><br />

    {% else %}
    <strong>Please register:</strong><br />
    <form id="user_form" method="post" action="/web_ide/register/"
          enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_p }}
        <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
{% endblock %}
